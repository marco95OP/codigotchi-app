<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Week - Codigotchi</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Icona Tab Browser -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo">
        </header>

        <main>
            <section class="codigotchi">
                <img src="./images/codigotchi.png" alt="codigotchi">
                <div id="screen" class="codigotchi-screen"></div>
            </section>

            <section id="panel-data" class="panels">
                <div class="panel panel-microphone">
                    <button id="mic">
                        <img src="./images/mic.png" alt="microphone">
                    </button>
                    <h2>Activate microphone</h2>
                </div>

                <div class="panel panel-commands">
                    <h2>Use your voice!</h2>
                    <h3>Supported commands</h3>
                    <div class="commands">
                        <ul>
                            <li>Eat</li>
                            <li>Dance</li>
                            <li>Sleep</li>
                        </ul>
                    </div>
                </div>

            </section>

        </main>

    </div>
   

    <script src="script.js"></script>
</body>

</html>
